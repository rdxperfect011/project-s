{% extends "base.html" %}
{% block content %}
<h2 class="text-2xl font-bold text-blue-700 mb-4">Pay School Fees</h2>
<form action="{{ url_for('fee_form') }}" method="post" enctype="multipart/form-data" class="bg-white p-6 rounded-lg shadow-md space-y-4">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <div>
      <label class="block text-sm font-medium text-gray-700">Student Name</label>
      <input type="text" name="student_name" class="w-full border rounded p-2" required>
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700">Roll Number</label>
      <input type="text" name="roll_no" class="w-full border rounded p-2" required>
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700">Class</label>
      <input type="text" name="student_class" class="w-full border rounded p-2" required>
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700">Parent Name</label>
      <input type="text" name="parent_name" class="w-full border rounded p-2" required>
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700">Parent Phone</label>
      <input type="text" name="parent_phone" class="w-full border rounded p-2" required>
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700">Payment Month</label>
      <select name="payment_month" class="w-full border rounded p-2" required>
        {% for m in ["January","February","March","April","May","June","July","August","September","October","November","December"] %}
        <option value="{{ m }}">{{ m }}</option>
        {% endfor %}
      </select>
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700">Amount</label>
      <input type="number" step="0.01" name="amount" class="w-full border rounded p-2" required>
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700">Receipt Upload</label>
      <input type="file" name="receipt" class="w-full border rounded p-2" accept=".jpg,.png,.pdf">
    </div>
  </div>
  <button class="bg-blue-700 text-white px-6 py-2 rounded-lg hover:bg-blue-800">Submit</button>
</form>
{% endblock %}
