{% extends "base.html" %}
{% block content %}
<h2 class="text-2xl font-bold text-blue-700 mb-4">Contact Us</h2>
<form method="post" class="bg-white p-6 shadow-md rounded-lg space-y-4">
  <div>
    <label class="block font-medium">Your Name</label>
    <input name="name" class="w-full border rounded p-2" required>
  </div>
  <div>
    <label class="block font-medium">Email</label>
    <input name="email" type="email" class="w-full border rounded p-2" required>
  </div>
  <div>
    <label class="block font-medium">Message</label>
    <textarea name="message" rows="4" class="w-full border rounded p-2" required></textarea>
  </div>
  <button class="bg-blue-700 text-white px-6 py-2 rounded hover:bg-blue-800">Send Message</button>
</form>
{% endblock %}
